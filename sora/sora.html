

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- estilos bÃ¡sicos para que se vea ordenado -->
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .box {
        width: 100%;
        max-width: 500px;
        background: #18181b;
        border: 1px solid #333;
        padding: 20px;
        border-radius: 10px;
    }
    textarea {
        width: 100%;
        height: 120px;
        background: #000;
        color: #fff;
        border: 1px solid #333;
        border-radius: 6px;
        padding: 10px;
        resize: none;
        font-size: 16px;
    }
    .buttons {
        margin-top: 15px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }
    #clear-btn {
        background: #555;
        color: #ddd;
    }
    #clear-btn:hover {
        background: #666;
    }
    #download-btn {
        background: #1d60ff;
        color: white;
    }
    #download-btn:hover {
        background: #0044cc;
    }
</style>

<script src="/assets/jquery.min.js"></script>
<script src="/assets/common.js"></script>

</head>
<body>

<div class="box">
    <textarea id="link-input" placeholder="Paste your Sora link here"></textarea>

    <div class="buttons">
        <button id="clear-btn">Clear</button>
        <button id="download-btn">Download</button>
    </div>
</div>

<script>
// limpiar textarea
$("#clear-btn").click(function () {
    $("#link-input").val("");
});

// procesar descarga (usa los servicios originales)
$("#download-btn").click(async function () {
    const url = $("#link-input").val().trim();
    if (!url) {
        alert("Please paste a link first");
        return;
    }

    try {
        const response = await fetch("/api/sora", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ link: url })
        });

        const data = await response.json();

        if (!data || !data.download_url) {
            alert("Could not fetch video");
            return;
        }

        window.location.href = data.download_url;

    } catch (err) {
        alert("Error processing your request");
    }
});
</script>

</body>
</html>

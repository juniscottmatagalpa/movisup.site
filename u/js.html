<body>

  <div class="container">
    <h2>Descargar videos Instagram en HD</h2>

    <div class="logo" style="text-align:center; margin-bottom:15px;">

    </div>

    <div class="input-group">
      <input id="videoUrl" type="text" placeholder="Pega aqu√≠ el enlace de Instagram">
      <button id="pasteClearBtn"><img src="img/pegar.png"></button>
    </div>

    <button id="btnGet">Obtener informaci√≥n</button>
    <div id="loader">Cargando...</div>

    <div id="result" class="result">
      <img id="thumb" class="thumbnail" src="" />
      <h3 id="title"></h3>

      <p style="margin-top:16px;font-weight:600;text-align:center;color:#222;">
        Descargar video en:
      </p>

      <div class="download-buttons">
        <button onclick="descargar()">üìπ Descargar HD MP4</button>
      </div>

<script>

const WORKER_API = "https://insta-api-mu-one.vercel.app/api/info"; // ‚úÖ Tu API local en Vercel
const btn = document.getElementById('btnGet');
const loader = document.getElementById('loader');
const input = document.getElementById('videoUrl');
const pasteBtn = document.getElementById('pasteClearBtn');

function validarIg(url){
  return /instagram\.com\/(reel|p|tv)\//i.test(url);
}

btn.addEventListener('click', ()=> {
  const url = input.value.trim();
  if(!url || !validarIg(url)) return alert('Ingresa un enlace v√°lido de Instagram');
  obtenerInfo();
});

pasteBtn.addEventListener('click', async ()=> {
  if(input.value.trim() !== "") {
    input.value = "";
    pasteBtn.innerHTML = '<img src="img/pegar.png">';
    return;
  }
  try {
    const text = await navigator.clipboard.readText();
    if(validarIg(text)){
      input.value = text;
      pasteBtn.innerHTML = '<img src="img/borrar.png">';
      obtenerInfo();
    } else {
      alert("No es un enlace v√°lido de Instagram");
    }
  } catch {
    alert("No se pudo leer el portapapeles");
  }
});

function showLoader(show){ loader.style.display = show ? "block" : "none"; }

async function obtenerInfo(){
  const url = input.value.trim();
  showLoader(true);

  try {
    const form = new URLSearchParams();
    form.append("q", url);

    const res = await fetch(WORKER_API, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
      body: form.toString()
    });

    const data = await res.json();
    showLoader(false);

    if(data.error || !data.data?.video?.length){
      return alert("‚ùå No se encontr√≥ video");
    }

    document.getElementById('title').textContent = "Video Instagram";
    document.getElementById('thumb').src = data.data.thumbnail || "";

    document.getElementById('result').style.display = "block";

  } catch(err){
    showLoader(false);
    alert("Error al obtener datos: " + err);
  }
}

async function descargar(){
  const url = input.value.trim();

  try {
    const form = new URLSearchParams();
    form.append("q", url);

    const res = await fetch("https://insta-api-mu-one.vercel.app/api/info", {
      method: "POST",
      headers: { "Content-Type":"application/x-www-form-urlencoded; charset=UTF-8" },
      body: form.toString()
    });

    const data = await res.json();
    if(data.error || !data.data?.video?.length){
      return alert("No hay enlace de descarga");
    }

    const downloadUrl = data.data.video[0].url;
    window.location.href = `https://insta-api-mu-one.vercel.app/api/download?url=${encodeURIComponent(downloadUrl)}&ext=mp4`;

  } catch(err){
    alert("Error en descarga: " + err);
  }
}

</script>

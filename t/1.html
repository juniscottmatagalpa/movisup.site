<!DOCTYPE html>

  <style>

      color: #111;

      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);

    h2 {

    .input-group {

    }
    #videoUrl {

      padding: 12px;

    }
    #pasteClearBtn {

      border: none;

      padding: 10px;
      width: 42px;
      height: 42px;
    }

      height: 24px;
    }
    #btnGet {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      background: #ff7b00;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #btnGet:active {
      transform: scale(0.98);
    }
    #loader {
      display: none;
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
    .result {
      display: none;
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #eee;
    }
    .stats-row {
      display: flex;
      gap: 14px;
      justify-content: space-around;
      padding: 10px;
      background: #fff7ed;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .thumbnail {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
    }
    .description {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .download-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .download-buttons button {
      flex: 1;
      background: #ff7b00;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .download-buttons button:active {
      transform: scale(0.98);
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 18px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <script>
    const WORKER_API = "https://late-sun-ad47.juniscottmatagalpa.workers.dev";
    const btnGet = document.getElementById('btnGet');
    const pasteClearBtn = document.getElementById('pasteClearBtn');
    const videoUrlInput = document.getElementById('videoUrl');

    function validarTikTok(url) {
      return /tiktok\.com|vm\.tiktok\.com|vt\.tiktok\.com/i.test(url);
    }

    btnGet.addEventListener('click', () => {
      const url = videoUrlInput.value.trim();
      if (!validarTikTok(url)) {
        alert('Por favor, ingresa un enlace v√°lido de TikTok.');
        return;
      }
      obtenerInfo();
    });

    videoUrlInput.addEventListener('input', () => {
      if (videoUrlInput.value.trim().length > 0) {
        pasteClearBtn.innerHTML = '<img src="img/borrar.png" alt="borrar">';
      } else {
        pasteClearBtn.innerHTML = '<img src="img/pegar.png" alt="pegar">';
      }
    });

    pasteClearBtn.addEventListener('click', async () => {
      if (videoUrlInput.value.trim().length > 0) {
        videoUrlInput.value = '';
        pasteClearBtn.innerHTML = '<img src="img/pegar.png" alt="pegar">';
        return;
      }
      try {
        const text = await navigator.clipboard.readText();
        if (text && validarTikTok(text)) {
          videoUrlInput.value = text;
          pasteClearBtn.innerHTML = '<img src="img/borrar.png" alt="borrar">';
          obtenerInfo();
        } else {
          alert('El contenido copiado no es un enlace v√°lido de TikTok.');

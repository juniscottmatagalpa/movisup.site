<body>
  <div class="container">
    <div class="logo">

    <h2>Descargar Video de TikTok</h2>

    <div class="input-wrapper">
      <input type="text" id="videoUrl" placeholder="Pega aqu√≠ el enlace de TikTok">
      <img id="inputIcon" src="img/pegar.png" alt="Acci√≥n" onclick="handleIconClick()">
    </div>

    <div class="download-options">
      <button onclick="obtenerInfo()">üîç Buscar informaci√≥n</button>
      <button onclick="descargar()">üì• Descargar video</button>
    </div>

    <div id="loader"></div>

    <div id="result" class="result">
      <img id="thumb" class="thumbnail" src="" alt="Miniatura" />
      <h3 id="title"></h3>
      <p id="description"></p>
    </div>
  </div>

  <!-- üìã Pegar enlace autom√°ticamente -->
  <script>
  async function handleIconClick() {
    const input = document.getElementById("videoUrl");
    if (input.value.trim() !== "") {
      input.value = "";
      document.getElementById("inputIcon").src = "img/pegar.png";
    } else {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          input.value = text;
          document.getElementById("inputIcon").src = "img/borrar.png";
        } else {
          alert("No hay texto copiado.");
        }
      } catch {
        alert("Tu navegador no permite pegar autom√°ticamente.");
      }
    }
  }
  </script>

  <!-- üß† Funci√≥n para obtener info sin descargar -->
  <script>
  async function obtenerInfo() {
    const url = document.getElementById("videoUrl").value.trim();
    if (!url) return alert("Por favor ingresa un enlace de TikTok.");

    document.getElementById("loader").style.display = "block";
    document.getElementById("result").style.display = "none";

    try {
      const params = new URLSearchParams();
      params.append("q", url);
      params.append("vt", "home");

      const resp = await fetch("https://snapsave.io/api/ajaxSearch", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
          "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
        },
        body: params.toString(),
        mode: "cors"
      });

      if (!resp.ok) throw new Error("La API respondi√≥ con c√≥digo " + resp.status);
      const data = await resp.json();

      if (!data || !data.data || !data.data.length)
        throw new Error("No se encontraron datos para ese video.");

      document.getElementById("thumb").src = data.thumbnail || "";
      document.getElementById("title").textContent = data.title || "Video sin t√≠tulo";
      document.getElementById("description").textContent = "Listo para descargar.";
      document.getElementById("loader").style.display = "none";
      document.getElementById("result").style.display = "block";
    } catch (err) {
      document.getElementById("loader").style.display = "none";
      alert("‚ùå Error: " + (err.message || err));
      console.error(err);
    }
  }
  </script>

  <!-- üì• Descargar video desde SnapSave -->
  <script>
  async function descargar() {
    const url = document.getElementById("videoUrl").value.trim();
    if (!url) return alert("Primero ingresa un enlace.");

    try {
      document.getElementById("loader").style.display = "block";
      document.getElementById("result").style.display = "none";

      const params = new URLSearchParams();
      params.append("q", url);
      params.append("vt", "home");

      const resp = await fetch("https://snapsave.io/api/ajaxSearch", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
          "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
        },
        body: params.toString(),
        mode: "cors"
      });

      if (!resp.ok) throw new Error("La API de descarga respondi√≥ con c√≥digo " + resp.status);
      const data = await resp.json();

      if (!data || !data.data || !data.data.length)
        throw new Error("No se encontraron enlaces de descarga para ese v√≠deo.");

      const formats = data.data;
      let candidate = formats.find(f => f.quality && (f.quality.includes("1080") || f.quality.includes("720")));
      if (!candidate) candidate = formats[0];

      const downloadUrl = candidate.url || candidate.downloadUrl || candidate.src || candidate.play;
      if (!downloadUrl) throw new Error("No se pudo extraer la URL de descarga.");

      document.getElementById("thumb").src = data.thumbnail || "";
      document.getElementById("title").textContent = data.title || "Video";
      document.getElementById("description").textContent = "Descargando...";

      // Abrir el enlace directamente
      window.open(downloadUrl, "_blank");

      // Intentar forzar descarga
      try {
        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = (data.title || "video") + ".mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (e) {
        console.warn("No se pudo forzar descarga por CORS, se abri√≥ la URL.");
      }

      document.getElementById("loader").style.display = "none";
      document.getElementById("result").style.display = "block";
    } catch (err) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("result").style.display = "block";
      console.error(err);
      alert("‚ùå Error: " + (err.message || err));
    }
  }
  </script>

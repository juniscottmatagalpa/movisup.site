    .download-options {

<body>
  <div class="container">
    <div class="logo">
      <img src="img/icon.png" alt="Logo" />
    </div>

    <h2>Descargar Video de YouTube</h2>

    <div class="input-wrapper">
      <input type="text" id="videoUrl" placeholder="Pega aqu√≠ el enlace de YouTube">
      <img id="inputIcon" src="img/pegar.png" alt="Acci√≥n" onclick="handleIconClick()">
    </div>

    <button onclick="descargarHD()">üìπ Descargar video en HD</button>

    <div class="loader" id="loader"></div>

    <div class="result" id="result">
      <img id="thumb" class="thumbnail" src="" alt="Miniatura" />
      <h3 id="title"></h3>
      <p class="description" id="description"></p>
    </div>
  </div>

  <script>
    const RENDER_API = "https://yt-downloader-api-youtu.onrender.com";

    async function handleIconClick() {
      const input = document.getElementById("videoUrl");
      if (input.value.trim() !== "") {
        input.value = "";
        document.getElementById("inputIcon").src = "img/pegar.png";
      } else {
        try {
          const text = await navigator.clipboard.readText();
          if (text) {
            input.value = text;
            document.getElementById("inputIcon").src = "img/borrar.png";
          } else {
            alert("No hay texto copiado.");
          }
        } catch {
          alert("Tu navegador no permite pegar autom√°ticamente.");
        }
      }
    }

    async function descargarHD() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Por favor, ingresa un enlace de YouTube.");

      document.getElementById("loader").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        const res = await fetch(`${RENDER_API}/download`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        if (data.error) {
          alert("‚ùå " + data.error);
          return;
        }

        document.getElementById("thumb").src = data.thumbnail || "img/icon.png";
        document.getElementById("title").textContent = data.title || "Video sin t√≠tulo";
        document.getElementById("description").textContent = "Haz clic para iniciar la descarga en HD.";
        document.getElementById("result").style.display = "block";

        if (data.download_url) {
          const a = document.createElement("a");
          a.href = data.download_url;
          a.download = (data.title || "video") + ".mp4";
          a.click();
        } else {
          alert("No se encontr√≥ enlace de descarga.");
        }
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        alert("‚ö†Ô∏è Error al procesar el video.");
        console.error(err);
      }
    }
  </script>

  <!-- Mantener servidor activo -->

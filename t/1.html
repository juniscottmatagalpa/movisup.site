<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name='admaven-placement' content=Bqja5pjgG>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar Video TikTok sin marca de agua</title>
  <meta name="description" content="Descarga videos de TikTok gratis, sin marca de agua y en HD o MP3.">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .download-options { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .download-options button {
      background-color: #ff7b00; color: #fff; border: none; border-radius: 8px;
      padding: 10px; font-size: 1em; cursor: pointer; transition: 0.3s;
    }
    .download-options button:hover { background-color: #e66b00; }
    .user-info { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .user-info img { width: 50px; height: 50px; border-radius: 50%; }
    .description { margin-top: 8px; font-size: 0.9em; color: #444; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="img/icon.png" alt="Logo" /></div>
    <h2>Descargar Video de TikTok</h2>

    <div class="input-wrapper">
      <input type="text" id="videoUrl" placeholder="Pega aqu√≠ el enlace de TikTok">
      <img id="inputIcon" src="img/pegar.png" alt="Acci√≥n" onclick="handleIconClick()">
    </div>

    <button onclick="obtenerInfo()">Obtener informaci√≥n</button>

    <div class="loader" id="loader"></div>

    <div class="result" id="result">
      <img id="thumb" class="thumbnail" src="" alt="Miniatura" />
      <h3 id="title"></h3>
      <div class="user-info" id="userInfo"></div>
      <p id="hashtags"></p>
      <p class="description" id="description"></p>

      <div class="download-options">
        <button onclick="descargar('low')">üì• Descargar video baja calidad</button>
        <button onclick="descargar('high')">üìπ Descargar video HD</button>
        <button onclick="descargar('audio')">üéµ Descargar solo MP3</button>
      </div>
    </div>
  </div>

  <script>
    const WORKER_API = "https://late-sun-ad47.juniscottmatagalpa.workers.dev";

    async function handleIconClick() {
      const input = document.getElementById("videoUrl");
      if (input.value.trim() !== "") {
        input.value = "";
        document.getElementById("inputIcon").src = "img/pegar.png";
      } else {
        try {
          const text = await navigator.clipboard.readText();
          if (text) {
            input.value = text;
            document.getElementById("inputIcon").src = "img/borrar.png";
          } else {
            alert("No hay texto copiado.");
          }
        } catch {
          alert("Tu navegador no permite pegar autom√°ticamente.");
        }
      }
    }

    // ‚úÖ Funci√≥n obtenerInfo restaurada y funcional
    async function obtenerInfo() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Por favor, ingresa un enlace de TikTok.");

      document.getElementById("loader").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        const params = new URLSearchParams();
        params.append("q", url);

        const res = await fetch(WORKER_API, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
          body: params.toString()
        });

        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        if (data.error) {
          alert("‚ùå " + data.error);
          return;
        }

        const videoData = data.data || data;
        document.getElementById("thumb").src = videoData.cover || videoData.thumbnail || "";
        document.getElementById("title").textContent = videoData.title || "Video sin t√≠tulo";
        document.getElementById("description").textContent = videoData.desc || videoData.description || "";
        document.getElementById("hashtags").textContent = (videoData.hashtags || []).join(" ");

        if (videoData.author) {
          document.getElementById("userInfo").innerHTML = `
            <img src="${videoData.author.avatar || 'https://via.placeholder.com/50'}" alt="User">
            <span>${videoData.author.unique_id || videoData.author.nickname}</span>
          `;
        }

        document.getElementById("result").style.display = "block";
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        alert("‚ö†Ô∏è Error al obtener la informaci√≥n del video.");
        console.error(err);
      }
    }

    // ‚úÖ Descarga forzada usando tu Worker
async function descargar(quality) {
  const url = document.getElementById("videoUrl").value.trim();
  if (!url) return alert("Primero ingresa un enlace.");

  try {
    const params = new URLSearchParams();
    params.append("q", url);

    const res = await fetch(WORKER_API, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
      body: params.toString()
    });

    const data = await res.json();

    if (!data || !data.data) {
      alert("‚ùå No se encontr√≥ un enlace de descarga v√°lido.");
      return;
    }

    const videoData = data.data;
    let downloadUrl = "";
    let ext = "mp4";

    // üéØ Selecciona la fuente seg√∫n el bot√≥n
    if (quality === "audio") {
      downloadUrl = videoData.music || videoData.music_info?.play || videoData.play;
      ext = "mp3"; // o m4a seg√∫n la fuente, pero lo forzamos como mp3
    } else if (quality === "low") {
      downloadUrl = videoData.wmplay || videoData.play;
    } else if (quality === "high") {
      downloadUrl = videoData.play || videoData.hdplay || videoData.wmplay;
    }

    if (!downloadUrl) {
      alert("‚ö†Ô∏è No se encontr√≥ un enlace v√°lido para esta opci√≥n.");
      return;
    }

    // üîó Redirigir al Worker que fuerza la descarga
    window.location.href = `${WORKER_API}?download=${encodeURIComponent(downloadUrl)}&ext=${ext}`;
  } catch (err) {
    alert("Error al descargar el video.");
    console.error(err);
  }
}






    
  </script>

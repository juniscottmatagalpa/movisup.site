<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name='admaven-placement' content=Bqja5pjgG>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar Video TikTok sin marca de agua</title>
  <meta name="description" content="Descarga videos de TikTok gratis, sin marca de agua y en HD o MP3.">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 16px; color:#222; }
    .container { max-width: 780px; margin: 0 auto; }
    h2 { margin: 8px 0 18px; color: #ff7b00; }
    .input-wrapper { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    .input-wrapper input { flex:1; padding:10px; border-radius:8px; border:1px solid #ddd; }
    .input-wrapper img { width:34px; height:34px; cursor:pointer; }
    button { cursor:pointer; }
    .loader { display:none; margin: 12px 0; }
    .result { display:none; margin-top: 16px; }
    .stats-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff7ed;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .stat-item { display:flex; align-items:center; gap:6px; font-size:0.95em; color:#333; }
    .stat-item span { font-weight:700; color:#111; }
    .thumbnail { width:100%; max-height:420px; object-fit:cover; border-radius:8px; display:block; margin-bottom:10px; background:#eee; }
    #title { margin: 6px 0 4px; font-size:1.1em; color:#111; }
    .user-info { display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .user-info img { width:48px; height:48px; border-radius:50%; object-fit:cover; }
    #hashtags { color:#666; margin-bottom:8px; }
    .description {
      margin-top: 8px;
      font-size: 0.95em;
      color: #333;
      background: #f1f1f1;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      line-height:1.4;
      white-space: pre-wrap;
      margin-bottom: 12px;
    }
    .download-options { display: flex; gap:10px; flex-wrap:wrap; margin-top: 8px; }
    .download-options button {
      background-color: #ff7b00; color: #fff; border: none; border-radius: 8px;
      padding: 10px 14px; font-size: 0.95em; cursor: pointer; transition: 0.18s;
    }
    .download-options button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    footer { margin-top:34px; text-align:center; color:#777; font-size:0.85em; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="img/icon.png" alt="Logo" style="width:56px;height:56px"></div>
    <h2>Descargar Video de TikTok</h2>

    <div class="input-wrapper">
      <input type="text" id="videoUrl" placeholder="Pega aqu√≠ el enlace de TikTok">
      <img id="inputIcon" src="img/pegar.png" alt="Acci√≥n" onclick="handleIconClick()">
      <button onclick="obtenerInfo()" style="padding:10px 14px; border-radius:8px; border:1px solid #ff7b00; background:#fff; color:#ff7b00;">Obtener informaci√≥n</button>
    </div>

    <div class="loader" id="loader">Cargando...</div>

    <div class="result" id="result">
      <!-- Estad√≠sticas: fila superior -->
      <div id="statsRow" class="stats-row" style="display:none;">
        <div class="stat-item" title="Reproducciones">üëÅÔ∏è <span id="views">0</span></div>
        <div class="stat-item" title="Me gusta">‚ù§Ô∏è <span id="likes">0</span></div>
        <div class="stat-item" title="Comentarios">üí¨ <span id="comments">0</span></div>
        <div class="stat-item" title="Compartidos">üîÑ <span id="shares">0</span></div>
        <div class="stat-item" title="Guardados">üìå <span id="saves">0</span></div>
      </div>

      <!-- Miniatura -->
      <img id="thumb" class="thumbnail" src="" alt="Miniatura" />

      <!-- Titulo y usuario -->
      <h3 id="title"></h3>
      <div class="user-info" id="userInfo"></div>

      <!-- Hashtags -->
      <p id="hashtags"></p>

      <!-- Descripci√≥n con fondo gris -->
      <div class="description" id="description"></div>

      <!-- Botones de descarga -->
      <div class="download-options">
        <button onclick="descargar('low')">üì• Baja calidad</button>
        <button onclick="descargar('high')">üìπ Alta calidad</button>
        <button onclick="descargar('audio')">üéµ Solo MP3</button>
      </div>
    </div>

    <footer>
      ¬© 2025 movisup.site ‚Äî Descargador de videos de TikTok gratis sin marca de agua.
    </footer>
  </div>

  <script>
    const WORKER_API = "https://late-sun-ad47.juniscottmatagalpa.workers.dev";

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    async function handleIconClick() {
      const input = document.getElementById("videoUrl");
      if (input.value.trim() !== "") {
        input.value = "";
        document.getElementById("inputIcon").src = "img/pegar.png";
      } else {
        try {
          const text = await navigator.clipboard.readText();
          if (text) {
            input.value = text;
            document.getElementById("inputIcon").src = "img/borrar.png";
          } else {
            alert("No hay texto copiado.");
          }
        } catch {
          alert("Tu navegador no permite pegar autom√°ticamente.");
        }
      }
    }

    // Funci√≥n robusta para obtener info y mostrar estad√≠sticas + descripci√≥n
    async function obtenerInfo() {
      const urlInput = document.getElementById("videoUrl").value.trim();
      if (!urlInput) return alert("Por favor, ingresa un enlace de TikTok.");

      showLoader(true);
      document.getElementById("result").style.display = "none";

      try {
        const params = new URLSearchParams();
        params.append("q", urlInput);

        const res = await fetch(WORKER_API, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
          body: params.toString()
        });

        // intentar parsear JSON
        const data = await res.json();
        console.log("Respuesta Worker:", data);

        showLoader(false);

        if (data.error) {
          alert("‚ùå " + data.error);
          return;
        }

        // Normalizar la estructura: buscar el objeto con los datos del video
        let videoData = null;
        if (data.data) videoData = data.data;
        else if (data.item) videoData = data.item;
        else if (Array.isArray(data.items) && data.items.length) videoData = data.items[0];
        else videoData = data; // fallback

        console.log("videoData detectado:", videoData);

        // T√≠tulo
        const title = videoData.title || videoData.desc || videoData.description || (videoData.aweme && videoData.aweme.desc) || "";
        document.getElementById("title").textContent = title || "Video sin t√≠tulo";

        // Miniatura/caratula (varios posibles campos)
        const thumb = videoData.cover || videoData.thumbnail || videoData.video?.cover || videoData.aweme?.video?.cover || "";
        document.getElementById("thumb").src = thumb || "";

        // Hashtags (puede venir como array o string)
        let hashtagsText = "";
        if (Array.isArray(videoData.hashtags)) {
          hashtagsText = videoData.hashtags.map(h => (h.name || h)).join(" ");
        } else if (videoData.hashtag) {
          hashtagsText = videoData.hashtag;
        } else if (videoData.tags) {
          hashtagsText = Array.isArray(videoData.tags) ? videoData.tags.join(" ") : (videoData.tags || "");
        }
        document.getElementById("hashtags").textContent = hashtagsText;

        // Descripci√≥n (usar desc/description/aweme.desc)
        const description = videoData.desc || videoData.description || (videoData.aweme && videoData.aweme.desc) || "";
        const descriptionEl = document.getElementById("description");
        if (description && description.trim().length) {
          descriptionEl.textContent = description;
          descriptionEl.style.display = "block";
        } else {
          descriptionEl.textContent = "";
          descriptionEl.style.display = "none";
        }

        // Usuario / autor
        let authorHtml = "";
        const author = videoData.author || videoData.owner || videoData.user || videoData.aweme?.author;
        if (author) {
          const avatar = author.avatar || author.cover || author.avatar_thumb || author.profile_image || '';
          const name = author.unique_id || author.nickname || author.name || author.displayName || '';
          authorHtml = `<img src="${avatar || 'https://via.placeholder.com/48'}" alt="User"><div><strong>${name}</strong></div>`;
        } else {
          authorHtml = '';
        }
        document.getElementById("userInfo").innerHTML = authorHtml;

        // Estad√≠sticas: buscar en varios posibles campos
        let stats = videoData.statistics || videoData.stat || videoData.stats || videoData.aweme?.statistics;
        // a veces tikwm devuelve directamente keys en data (play_count, digg_count, ...)
        if (!stats) {
          const candidate = {};
          if (videoData.play_count) candidate.play_count = videoData.play_count;
          if (videoData.digg_count) candidate.digg_count = videoData.digg_count;
          if (videoData.comment_count) candidate.comment_count = videoData.comment_count;
          if (videoData.share_count) candidate.share_count = videoData.share_count;
          if (videoData.collect_count) candidate.collect_count = videoData.collect_count;
          stats = Object.keys(candidate).length ? candidate : null;
        }

        if (stats) {
          document.getElementById("views").textContent = (stats.play_count || stats.playCount || stats.views || 0).toLocaleString();
          document.getElementById("likes").textContent = (stats.digg_count || stats.likeCount || stats.likes || 0).toLocaleString();
          document.getElementById("comments").textContent = (stats.comment_count || stats.commentCount || 0).toLocaleString();
          document.getElementById("shares").textContent = (stats.share_count || stats.shareCount || 0).toLocaleString();
          document.getElementById("saves").textContent = (stats.collect_count || stats.collection_count || stats.collectCount || 0).toLocaleString();
          document.getElementById("statsRow").style.display = "flex";
        } else {
          // Ocultar si no hay stats
          document.getElementById("statsRow").style.display = "none";
        }

        // Mostrar resultados
        document.getElementById("result").style.display = "block";
      } catch (err) {
        showLoader(false);
        console.error("Error en obtenerInfo:", err);
        alert("‚ö†Ô∏è Error al obtener la informaci√≥n del video. Revisa la consola para m√°s detalles.");
      }
    }

    // Descarga (usa tu Worker ?download=...&ext=...)
    async function descargar(quality) {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Primero ingresa un enlace.");

      try {
        const params = new URLSearchParams();
        params.append("q", url);

        const res = await fetch(WORKER_API, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
          body: params.toString()
        });

        const data = await res.json();
        console.log("Descarga - respuesta info:", data);

        if (!data || !data.data) {
          alert("‚ùå No se encontr√≥ un enlace de descarga v√°lido.");
          return;
        }

        const videoData = data.data;
        let downloadUrl = "";
        let ext = "mp4";

        if (quality === "audio") {
          // intentar music, si no existe fallback a play
          downloadUrl = videoData.music || videoData.music_url || videoData.music_info?.play || videoData.play;
          ext = "mp3";
        } else if (quality === "low") {
          downloadUrl = videoData.wmplay || videoData.play;
        } else if (quality === "high") {
          downloadUrl = videoData.play || videoData.hdplay || videoData.wmplay;
        }

        if (!downloadUrl) {
          alert("‚ö†Ô∏è No se encontr√≥ un enlace v√°lido para esta opci√≥n.");
          return;
        }

        // Redirigir al Worker que fuerza la descarga y proporciona el encabezado Content-Disposition
        window.location.href = `${WORKER_API}?download=${encodeURIComponent(downloadUrl)}&ext=${encodeURIComponent(ext)}`;
      } catch (err) {
        console.error("Error en descargar():", err);
        alert("Error al descargar el video.");
      }
    }

    // Para debugging r√°pido: si quieres auto-test con un ejemplo (descomenta)
    // document.addEventListener('DOMContentLoaded', () => { /* document.getElementById('videoUrl').value = 'https://www.tiktok.com/t/ZTM49N2UD/'; obtenerInfo(); */ });
  </script>
</body>
</html>

  <script>
    async function handleIconClick() {
      const input = document.getElementById("videoUrl");
      if (input.value.trim() !== "") {
        input.value = "";
        document.getElementById("inputIcon").src = "img/pegar.png";
      } else {
        try {
          const text = await navigator.clipboard.readText();
          if (text) {
            input.value = text;
            document.getElementById("inputIcon").src = "img/borrar.png";
          } else {
            alert("No hay texto copiado.");
          }
        } catch {
          alert("Tu navegador no permite pegar autom√°ticamente.");
        }
      }
    }

    // üëâ Actualizado para usar tu Worker de Cloudflare
    const API_PROXY = "https://late-sun-ad47.juniscottmatagalpa.workers.dev";

    async function obtenerInfo() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Por favor, ingresa un enlace de TikTok.");

      document.getElementById("loader").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        const params = new URLSearchParams();
        params.append("q", url);
        params.append("vt", "home");

        const res = await fetch(API_PROXY, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
          body: params.toString()
        });

        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        document.getElementById("hashtags").textContent = "";
        document.getElementById("userInfo").innerHTML = "";

    }

    async function descargar(quality) {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Primero ingresa un enlace.");

      try {
        document.getElementById("loader").style.display = "block";
        document.getElementById("result").style.display = "none";

        const params = new URLSearchParams();
        params.append("q", url);
        params.append("vt", "home");

        const resp = await fetch(API_PROXY, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
          },
          body: params.toString()
        });

        if (!resp.ok) throw new Error("Error en la respuesta del servidor.");

        const data = await resp.json();
        if (!data || !data.data || !data.data.length)
          throw new Error("No se encontraron enlaces de descarga para ese v√≠deo.");

        const formats = data.data;
        let candidate = formats.find(f => f.quality && (f.quality.includes("1080") || f.quality.includes("720")));
        if (!candidate) candidate = formats[0];

        const downloadUrl = candidate.url || candidate.downloadUrl || candidate.src || candidate.play;
        if (!downloadUrl) throw new Error("No se pudo extraer la URL de descarga.");

        window.open(downloadUrl, "_blank");

        document.getElementById("loader").style.display = "none";
        document.getElementById("result").style.display = "block";
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        console.error(err);
        alert("‚ùå Error: " + (err.message || err));

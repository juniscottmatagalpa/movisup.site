<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0070f3;
      font-size: 1.8rem;
    }
    input {
      width: 90%;
      max-width: 480px;
      padding: 0.7rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005ad6;
    }
    #result {
      margin-top: 2rem;
      display: none;
    }
    #downloadBtn {
      background: #10b981;
    }
    #downloadBtn:hover {
      background: #059669;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Descargador universal üåê</h1>
  <p>Pega un enlace directo a un archivo (.mp4, .jpg, .png, etc.)</p>

  <input type="url" id="inputUrl" placeholder="https://ejemplo.com/archivo.mp4" />
  <br />
  <button onclick="validarEnlace()">Validar enlace</button>

  <div id="result">
    <p id="statusMsg"></p>
    <button id="downloadBtn" onclick="descargar()">‚¨áÔ∏è Descargar archivo</button>
  </div>

  <p class="error" id="errorMsg"></p>

  <script>
    // ‚öôÔ∏è URL de tu Worker (actualiza esto)
    const WORKER_URL = "https://youtub-lake-6929.juniscottmatagalpa.workers.dev";

    const inputUrl = document.getElementById("inputUrl");
    const resultDiv = document.getElementById("result");
    const statusMsg = document.getElementById("statusMsg");
    const errorMsg = document.getElementById("errorMsg");
    const downloadBtn = document.getElementById("downloadBtn");
    let directUrl = null;

    async function validarEnlace() {
      errorMsg.textContent = "";
      resultDiv.style.display = "none";
      const link = inputUrl.value.trim();
      if (!link) return (errorMsg.textContent = "‚ö†Ô∏è Ingresa un enlace primero.");

      const params = new URLSearchParams();
      params.append("q", link);

      statusMsg.textContent = "Validando enlace...";
      resultDiv.style.display = "block";

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
          },
          body: params.toString(),
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("Respuesta no v√°lida del servidor.");
        }

        if (data.error) throw new Error(data.error);

        if (data.status === "ok" && data.directUrl) {
          directUrl = data.directUrl;
          statusMsg.innerHTML = `‚úÖ Enlace validado correctamente:<br><small>${data.directUrl}</small>`;
          downloadBtn.style.display = "inline-block";
        } else {
          throw new Error("No se pudo validar el enlace.");
        }
      } catch (err) {
        resultDiv.style.display = "none";
        errorMsg.textContent = "‚ùå Error: " + err.message;
      }
    }

    function descargar() {
      if (!directUrl) return alert("No hay enlace v√°lido para descargar.");
      const ext = directUrl.includes(".jpg")
        ? "jpg"
        : directUrl.includes(".png")
        ? "png"
        : directUrl.includes(".mp3")
        ? "mp3"
        : "mp4";

      const downloadLink = `${WORKER_URL}?download=${encodeURIComponent(
        directUrl
      )}&ext=${ext}`;

      window.location.href = downloadLink;
    }
  </script>
</body>
</html>
